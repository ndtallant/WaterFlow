<div class="container"> 
  <table id="result-dt" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">Date</th>
        <th class="th-sm">Average Precipitation</th>
        <th class="th-sm">Average Discharge</th>
      </tr>
    </thead>

    <tbody>
      {% for label in data_labels %}
        <tr>
          <td>{{ label }}</td>
          <td>{{ p_data[loop.index] }}</td>
          <td>{{ w_data[loop.index] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<script>
  $(document).ready(function () {
    $('#result-dt').DataTable();
    $('.dataTables_length').addClass('bs-select');
  });
</script>
